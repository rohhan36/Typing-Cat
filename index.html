<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Nunito:ital,wght@0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <title>Typing Cat</title>
</head>

<body>
    <main>
        <section class="main-logo">
            
            <h1>
                <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 576 512"><!--! Font Awesome Pro 6.4.0 by @fontawesome - https://fontawesome.com License - https://fontawesome.com/license (Commercial License) Copyright 2023 Fonticons, Inc. --><path d="M320 192h17.1c22.1 38.3 63.5 64 110.9 64c11 0 21.8-1.4 32-4v4 32V480c0 17.7-14.3 32-32 32s-32-14.3-32-32V339.2L280 448h56c17.7 0 32 14.3 32 32s-14.3 32-32 32H192c-53 0-96-43-96-96V192.5c0-16.1-12-29.8-28-31.8l-7.9-1c-17.5-2.2-30-18.2-27.8-35.7s18.2-30 35.7-27.8l7.9 1c48 6 84.1 46.8 84.1 95.3v85.3c34.4-51.7 93.2-85.8 160-85.8zm160 26.5v0c-10 3.5-20.8 5.5-32 5.5c-28.4 0-54-12.4-71.6-32h0c-3.7-4.1-7-8.5-9.9-13.2C357.3 164 352 146.6 352 128v0V32 12 10.7C352 4.8 356.7 .1 362.6 0h.2c3.3 0 6.4 1.6 8.4 4.2l0 .1L384 21.3l27.2 36.3L416 64h64l4.8-6.4L512 21.3 524.8 4.3l0-.1c2-2.6 5.1-4.2 8.4-4.2h.2C539.3 .1 544 4.8 544 10.7V12 32v96c0 17.3-4.6 33.6-12.6 47.6c-11.3 19.8-29.6 35.2-51.4 42.9zM432 128a16 16 0 1 0 -32 0 16 16 0 1 0 32 0zm48 16a16 16 0 1 0 0-32 16 16 0 1 0 0 32z"/></svg>
                Typing Cat
            </h1>
        </section>

        <header class="header">
            <div class="info">30</div>

            <div class="controls"> 
                <button onClick="window.location.reload();">New Game</button>
            </div>

            <div id="capslock"> &#129093; CapsLock is on </div>
        </header>
        
        <div class="play-ground">

            <div class="game" tabindex="0">
                <div id="focus-error">Click here to start the test</div>
                <div class="words"> </div>
                <div class="cursor"> </div>
            </div>

            <div class="keyboard">
                
                <div class="row1">
                    <div class="keys" id="q">
                        <span>q</span>
                    </div>

                    <div class="keys" id="w">
                        <span>w</span>
                    </div>

                    <div class="keys" id="e">
                        <span>e</span>
                    </div>

                    <div class="keys" id="r">
                        <span>r</span>
                    </div>

                    <div class="keys" id="t">
                        <span>t</span>
                    </div>

                    <div class="keys" id="y">
                        <span>y</span>
                    </div>

                    <div class="keys" id="u">
                        <span>u</span>
                    </div>

                    <div class="keys" id="i">
                        <span>i </span>
                    </div>

                    <div class="keys" id="o">
                        <span>o</span>
                    </div>

                    <div class="keys" id="p">
                        <span>p</span>
                    </div>

                    <div class="keys" id="backspace">
                        <span>&#10141;</span>
                    </div>
                </div>

                <div class="row2">
                    <div class="keys" id="a">
                        <span>a</span>
                    </div>

                    <div class="keys" id="s">
                        <span>s</span>
                    </div>

                    <div class="keys" id="d">
                        <span>d</span>
                    </div>

                    <div class="keys" id="f">
                        <span>f</span>
                    </div>

                    <div class="keys" id="g">
                        <span>g</span>
                    </div>

                    <div class="keys" id="h">
                        <span>h</span>
                    </div>

                    <div class="keys" id="j">
                        <span>j</span>
                    </div>

                    <div class="keys" id="k">
                        <span>k</span>
                    </div>

                    <div class="keys" id="l">
                        <span>l</span>
                    </div>
                </div>

                <div class="row3">
                    <div class="keys" id="z">
                        <span>z</span>
                    </div>

                    <div class="keys" id="x">
                        <span>x</span>
                    </div>

                    <div class="keys" id="c">
                        <span>c</span>
                    </div>

                    <div class="keys" id="v">
                        <span>v</span>
                    </div>

                    <div class="keys" id="b">
                        <span>b</span>
                    </div>

                    <div class="keys" id="n">
                        <span>n</span>
                    </div>

                    <div class="keys" id="m">
                        <span>m</span>
                    </div>
                </div>

                <div class="row4">
                    <div class="keys" id="spacebar">
                        <span > - </span>
                    </div>
                </div>

            </div>
            
            <div class="greet">
                <img src="gifs/1.gif" alt="" class="gif">
                <p class="greetText">Keep going!! You are doing great.</p>
            </div>

        </div>
    </main>
    

    <script src="app.js"></script>
</body>
</html>
